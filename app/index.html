    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="GameCanvas">
            
            <div class="Background"> </div>

            <div class="bottom1 Pipes"></div> 
            <div class="top1 Pipes"></div>

            <div class="bottom2 Pipes"></div>
            <div class="top2 Pipes"></div>
            
            <div class="bottom3 Pipes"></div>
            <div class="top3 Pipes"></div>
    
           

            <div class="Player">

                
                <div class="bird">
                    <div class="wing"> </div>
                </div>

            </div>
                <div class="Ground"> </div> 
                 
            <div class="scoreCount">0</div>
            
            <div class="Scoreboard">
                <div class="fontStyle">Current Score:<span class="score">0</span></div>
                <div class="fontStyle">Highscore:<span class="highscore">0</span></div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>

            <div class="Music">
      
            <button class="Mute">Mute</button>
                
                <audio  id="myMusic" src="Sound/8bit.mp3"> </audio> 
       
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/Pipes.js"></script> 
        <script src="scripts/Ground.js"> </script>
        <script src="scripts/Bg.js"> </script>
